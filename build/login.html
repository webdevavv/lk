<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Стартовый шаблон</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header class="header">
  <div class="header__row">
    <div class="logo">
      <img src="img/Logo.svg" alt="" />
    </div>
    <div class="header__buttons">
      <button class="link-btn">Акции</button>
      <button class="green-border-btn">Обратный звонок</button>
      <button class="red-btn">Запись в клинику</button>
    </div>
  </div>
</header>


    <div class="login__wrapper">
      <div class="login">
        <div class="login__title_block">
          <div class="login__logo">
            <img src="img/Logo-footer.svg" alt="" />
          </div>
          <h1>Личный кабинет</h1>
        </div>
        <form class="login__form">
          <label for="" class="input-label">
            <span>Логин</span>
            <div class="input">
              <input type="text" placeholder="Ваш логин" />
            </div>
          </label>
          <label for="" class="input-label">
            <span>Пароль</span>
            <div class="input">
              <input type="password" id="inputPass" placeholder="Ваш пароль" />
              <div class="visibility-button">
                <svg
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M14.1213 14.1213C14.6839 13.5587 15 12.7956 15 12C15 11.2044 14.6839 10.4413 14.1213 9.87868C13.5587 9.31607 12.7956 9 12 9C11.2044 9 10.4413 9.31607 9.87868 9.87868C9.31607 10.4413 9 11.2044 9 12C9 12.7956 9.31607 13.5587 9.87868 14.1213C10.4413 14.6839 11.2044 15 12 15C12.7956 15 13.5587 14.6839 14.1213 14.1213Z"
                    stroke="#8F9D9D"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                  <path
                    d="M2.45703 12C3.73103 7.943 7.52203 5 11.999 5C16.477 5 20.267 7.943 21.541 12C20.267 16.057 16.477 19 11.999 19C7.52203 19 3.73103 16.057 2.45703 12Z"
                    stroke="#8F9D9D"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </div>
            </div>
          </label>
          <label for="checkbox" class="checkbox-label">
            <div class="checkbox">
              <input type="checkbox" checked id="checkbox" />
              <span class="checkmark"></span>
            </div>
            <span class="checkbox-label__text">Запомнить пароль</span>
          </label>
          <span class="text">
            Нажимая на кнопку вы подтверждаете, что ознакомились с
            <a href="#" class="link"
              >Соглашением об использовании персональных данных.</a
            >
          </span>
          <input type="submit" value="Войти" />
        </form>
      </div>
    </div>
    <footer class="footer">
  <div class="footer__row">
    <div class="logo">
      <img src="img/Logo-footer.svg" alt="" />
    </div>
    <span class="footer__text">
      © 2024 Личный кабинет пациента Медицинский центр Надежда | Все права
      защищены.
    </span>
    <a href="#" class="link"
      >Соглашением об использовании персональных данных</a
    >
  </div>
</footer>

    <script src="./js/index.bundle.js"></script>
  </body>
</html>
